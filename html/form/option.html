<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An example about form elements</title>
</head>
<body>
<form method="post" action="https://google.com">
    <p><label>Input elements <input type="text" name="form1" /></label></p>
    <p><button>button</button></p>
    <fieldset>
        <legend>The group of a fieldset elementãƒ»The title of a legend element</legend>
        <p>
            <label>Select
                <select>
                    <option value="value1">Option 1</option>
                    <option value="value2">Option 2</option>
                    <option value="value3">Option 3</option>
                </select>
            </label>
        </p>   
        <p>
            <label for="textarea">
                textarea element
            </label>
            <textarea id=""textarea>
                Default value
            </textarea>
        </p>
    </fieldset>
</form>
</body>
</html>
