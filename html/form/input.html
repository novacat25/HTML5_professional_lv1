<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
	<form method="post" action="https://google.com">
	<p>text: <input type="text" name="form1"></p>
	<p>search: <input type="search" name="form2"></p>
	<p>tel: <input type="tel" name="form3"></p>
	<p>url: <input type="url" name="form4"></p>
	<p>email: <input type="email" name="form5"></p>
	<p>password: <input type="password" name="form6"></p>
	<p>date: <input type="date" name="form7"></p>
	<p>datetime: <input type="datetime" name="form8"></p>
	<p>datetime-local: <input type="datetime-local" name="form9"></p>
	<p>time: <input type="time" name="form10"></p>
	<p>month: <input type="month" name="form11"></p>
	<p>week: <input type="week" name="form12"></p>
	<p>checkbox: <input type="checkbox" name="form13"></p>
	<p>radio: <input type="radio" name="form14" value="YES"> YES <input type="radio" name="form14" value="NO" checked> NO </p>
	<p>file: <input type="file" name="form15"></p>
	<p>hidden: <input type="hidden" name="form16"></p>
	<p>number: <input type="number" name="form17"></p>
	<p>color: <input type="color" name="form18"></p>
	<p>range: <input type="range" name="form19"></p>
	<p>button: <input type="button" name="form20"></p>
	<p>submit: <input type="submit" name="form21"></p>
	<p>reset: <input type="reset" name="form22"></p>
	<p>image: <input type="image"  src="../../images/button.png" width="48px" height="24px" name="form23"></p>
	</form>
</body>
</html>
