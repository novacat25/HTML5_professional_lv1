<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>
          Front-end web developer course 2024
        </caption>
        <thead>
          <tr>
            <th scope="col">Member</th>
            <th scope="col">Most interest in</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">NovaCat</th>
            <td>UI/UX</td>
            <td>29</td>
          </tr>
          <tr>
            <th scope="row">John</th>
            <td>Web accessibility</td>
            <td>25</td>
          </tr>
          <tr>
            <th scope="row">Sally</th>
            <td>Frontend Frameworks</td>
            <td>29</td>
          </tr>
          <tr>
            <th scope="row">Ralf</th>
            <td>Web performance</td>
            <td>26</td>
          </tr>
          <tr>
            <th scope="row" rowspan="2">Mario Robot</th>
            <td colspan="2">Web performance</td>
          </tr>
          <tr>
            <td colspan="2">Web Design</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="2">Average age</th>
            <td>27.25</td>
          </tr>
        </tfoot>
      </table>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>NovaCat</td>
          <td>29</td>
        </tr>
        <tr>
          <td>SpaceFox</td>
          <td>2.9</td>
        </tr>
      </table>
</body>
</html>
