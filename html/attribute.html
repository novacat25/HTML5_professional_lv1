<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
</head>
<body>
    <h2>Enurmerated sample</h2>
    <p>• Contenteditable</p>
    <button contenteditable="true">I'm an editable button!</button>
    <button contenteditable>I'm an editable button, even though the attribute has only contenteditable.</button>
    <button contenteditable="false">I'm an ineditable button!</button>
    <button contenteditable="sample">I'm an ineditable button cause I inherited!</button>
    <p>• dir: the direction of the text</p>
    <p dir="rtl">Bonjour</p>
    <p>• draggable</p>
    <img src="../images/button.png" draggable="true" />
    <p>• spellcheck</p>
    <input type="text" spellcheck="true" />
    <h2>These are Booleans.</h2>
    <input type="checkbox" />
    <input type="checkbox" checked />
</body>
</html>
